<html>
<head>
  <title>Integrate the API</title>
  <style>
    table {
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
   
  </style>
</head>
<body>

  <h2>Product List</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
	<th>Category</th>
	<th>Brand</th>
	<th>Sku</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
 
    async function GetData() {
      try {
        const res = await fetch('https://dummyjson.com/products');
        const apiData = await res.json();
        const tableBody = document.getElementsByTagName('tbody')[0];
        apiData.products.forEach(product => {
          // create row
          const row = tableBody.insertRow();
          
         // create cell in r
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          const cell3 = row.insertCell(2);
          const cell4 = row.insertCell(3);
          const cell5 = row.insertCell(4);
          const cell6 = row.insertCell(5);



          cell1.textContent = product.id;
          cell2.textContent = product.title;
          cell3.textContent = product.category;
          cell4.textContent = product.brand;	
          cell5.textContent = product.sku;
	  cell6.textContent = `${product.price}`;
        });
      } catch (error) {
        console.error("error",error);
      }
    }
    window.onload = GetData;
  </script>

</body>
</html>
